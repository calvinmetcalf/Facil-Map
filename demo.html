	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>FacilMap</title>
		<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script type="text/javascript" src="facilmap_src.js"></script>
		<style type="text/css">
			#map { position:absolute; width:100%; height:100%; top:0; left:0; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
		// <![CDATA[
			var map = new FacilMap.Map("map");
			map.addAllAvailableLayers();
			map.addControl(new FacilMap.Control.Search({ permalinkName : "s" }));
map.setCenter(new OpenLayers.LonLat(-71.38,42.31) // Center of the map
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 8 // Zoom level
        );
			map.addControl(new FacilMap.Control.HistoryStateHandler({ autoActivate:true }));
		// ]]>
		</script>
	</body>
